<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReX Twin — Digital Twin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { background: #f9fafb; }
    .gradient-btn { background: linear-gradient(135deg,#1E90FF 0%, #20C997 100%); }
    .card { background: #ffffff; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    #map { height: 400px; border-radius: 1rem; }
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
  </style>
</head>
<body class="min-h-screen flex flex-col text-slate-900">

  <!-- Navbar -->
  <header class="w-full px-6 py-4 flex items-center justify-between bg-white shadow">
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 rounded-lg gradient-btn flex items-center justify-center text-white font-bold">R</div>
      <span class="font-semibold text-lg">ReX Twin</span>
    </div>
    <nav class="hidden md:flex gap-6 text-slate-700 font-medium">
      <a href="dashboard.html" class="hover:text-blue-500">Dashboard</a>
      <a href="waste.html" class="hover:text-blue-500">ReX Mode</a>
      <a href="twin.html" class="hover:text-blue-500">Twin Mode</a>
      <a href="reports.html" class="hover:text-blue-500">Reports</a>
    </nav>
    <div class="flex items-center gap-3">
      <span id="roleDisplay" class="text-sm text-slate-600"></span>
      <button onclick="logout()" class="px-3 py-1 rounded-md bg-slate-200 text-slate-800 text-sm">Logout</button>
    </div>
  </header>

  <main class="flex-1 px-6 py-8 fade-in">

    <!-- Map Simulation -->
    <section class="card rounded-xl p-6 mb-8">
      <h2 class="text-lg font-semibold mb-4">Digital Twin Simulation</h2>
      <div id="map"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
        <select id="projectType" class="p-2 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option>Road</option>
          <option>Metro</option>
          <option>Flyover</option>
          <option>Factory</option>
        </select>
        <input id="projectCost" type="number" placeholder="Cost (₹ crores)" class="p-2 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-green-400" />
        <input id="projectScale" type="text" placeholder="Scale" class="p-2 rounded-md border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button onclick="addProject()" class="gradient-btn text-white font-semibold px-4 py-2 rounded-xl hover:scale-105 transition-transform">Add Project</button>
      </div>
    </section>

    <!-- Result Comparison -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card rounded-xl p-6">
        <h3 class="font-semibold mb-4">Before vs After Traffic Flow</h3>
        <p id="trafficChange">Traffic Change: -- %</p>
      </div>
      <div class="card rounded-xl p-6">
        <h3 class="font-semibold mb-4">CO₂ Emissions Change</h3>
        <p id="co2Change">CO₂ Change: -- MT</p>
      </div>
      <div class="card rounded-xl p-6">
        <h3 class="font-semibold mb-4">Cost vs Savings</h3>
        <p id="costSavings">--</p>
      </div>
      <div class="card rounded-xl p-6">
        <h3 class="font-semibold mb-4">Sustainability Score</h3>
        <p id="sustainScore">-- / 100</p>
      </div>
    </section>

  </main>

  <footer class="bg-white shadow px-6 py-4 text-center text-sm text-slate-500">
    © 2025 ReX Twin. All rights reserved.
  </footer>

  <script>
    const role = sessionStorage.getItem('rex_role') || 'Guest';
    document.getElementById('roleDisplay').innerText = `Role: ${role}`;
    function logout(){ sessionStorage.clear(); window.location.href='auth.html'; }

    // Leaflet Map Initialization
    const map = L.map('map').setView([19.076, 72.8777], 12); // Mumbai default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Project markers
    const projects = [];
    function addProject(){
      const type = document.getElementById('projectType').value;
      const cost = document.getElementById('projectCost').value;
      const scale = document.getElementById('projectScale').value;
      if(type && cost && scale){
        const marker = L.marker([19.076 + Math.random()*0.02, 72.8777 + Math.random()*0.02]).addTo(map)
          .bindPopup(`<b>${type}</b><br>Cost: ₹${cost} Cr<br>Scale: ${scale}`);
        projects.push({type,cost,scale});
        updateResults();
      } else alert('Please fill all fields');
    }

    function updateResults(){
      document.getElementById('trafficChange').innerText = `Traffic Change: ${Math.floor(Math.random()*30)+5}%`;
      document.getElementById('co2Change').innerText = `CO₂ Change: ${Math.floor(Math.random()*100)+20} MT`;
      document.getElementById('costSavings').innerText = `Cost vs Savings: ₹${projects.reduce((a,p)=>a+Number(p.cost),0)} Cr spent vs ₹${projects.reduce((a,p)=>a+Math.floor(p.cost*0.7),0)} Cr saved`;
      document.getElementById('sustainScore').innerText = `${Math.floor(Math.random()*50)+50} / 100`;
    }
  </script>
</body>
</html>
